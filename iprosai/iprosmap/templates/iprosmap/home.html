<style>

	.my-custom-scrollbar {
          position: relative;
          height: 1000px;
          overflow: auto;
          }
    .table-wrapper-scroll-y {
          display: block;
		  }
	.table.sticky th{
		position:sticky;
		top:0;

	}
	.table{
		background-color: white;
		
	}
	.table.sticky td{
		color: black;
	}


</style>


<body>
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<input id="myInput" type="text" placeholder="Search..">
				<div class="table100 ver3 m-b-110 table-wrapper-scroll-y my-custom-scrollbar" >
					<table id= "health_table" data-vertable="ver3" class= "table-sortable table sticky">
						<thead>
							<tr class="row100 head">
								<th class="column100 column1" data-column="column1">PlanID</th>
								<th class="column100 column2" data-column="column2">PlanName</th>
								<th class="column100 column3" data-column="column3">Effective Date</th>
								<th class="column100 column4" data-column="column4">Medicare Number</th>
								<th class="column100 column5" data-column="column5">Member Last Name</th>
								<th class="column100 column6" data-column="column6">Member First Name</th>
								<th class="column100 column7" data-column="column7">DOB</th>
								<th class="column100 column8" data-column="column8">Gender</th>
								<th class="column100 column9" data-column="column9">Phone</th>
								<th class="column100 column10" data-column="column10">Address 1</th>
								<th class="column100 column11" data-column="column11">Address 2</th>
								<th class="column100 column12" data-column="column12">City</th>
								<th class="column100 column13" data-column="column13">State</th>
								<th class="column100 column14" data-column="column14">Zipcode</th>
								<th class="column100 column15" data-column="column15">AgentID</th>
								<th class="column100 column16" data-column="column16">Agent Name</th>
								<th class="column100 column17" data-column="column17">SubAgentID</th>
								<th class="column100 column18" data-column="column18">SubAgentName</th>
							</tr>
						</thead>
						<tbody id="myTable">
							<tr class="row100">
								<td class="column100 column1" data-column="column1">Please</td>
								<td class="column100 column2" data-column="column2">Wait</td>
								<td class="column100 column3" data-column="column3">for</td>
								<td class="column100 column4" data-column="column4">data</td>
								<td class="column100 column5" data-column="column5">to</td>
								<td class="column100 column6" data-column="column6">load</td>
								<td class="column100 column7" data-column="column7">Ipros</td>
								<td class="column100 column8" data-column="column8">Insurance Professionals</td>
							</tr>

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>



</body>

<script>
const healthbody = document.querySelector("#health_table > tbody");
var data = JSON.parse("{{sql_query|escapejs}}");

window.onload = (event) => {
	populatehealth(data);
	
};

function populatehealth (data) {
	while (healthbody.firstChild) {
		healthbody.removeChild(healthbody.firstChild);
} 
	var num = 1;
	data.forEach((row) => {
		const tr = document.createElement("tr");
		tr.setAttribute('class', 'row100');
		row.forEach((cell) =>{
			const td = document.createElement("td");
			td.setAttribute('class', 'column100 column1');
			td.setAttribute('data-column', 'column1');
			num += 1
			td.textContent = cell;
			tr.appendChild(td);
		
		});
		healthbody.appendChild(tr);

	});



}
</script>

<script>
	$(document).ready(function(){
	  $("#myInput").on("keyup", function() {
		var value = $(this).val().toLowerCase();
		$("#myTable tr").filter(function() {
		  $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
		});
	  });
	});
	</script>
