<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
	<title>Table V03</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/perfect-scrollbar/perfect-scrollbar.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->


</head>
<body>
	<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver3 m-b-110">
					<table data-vertable="ver3" id="gable">
						<thead>
							<tr class="row100 head">
								<th class="column100 column1" data-column="column1">PlanID</th>
								<th class="column100 column2" data-column="column2">PlanName</th>
								<th class="column100 column3" data-column="column3">Effective Date</th>
								<th class="column100 column4" data-column="column4">Medicare Number</th>
								<th class="column100 column5" data-column="column5">Member Last Name</th>
								<th class="column100 column6" data-column="column6">Member First Name</th>
								<th class="column100 column7" data-column="column7">DOB</th>
								<th class="column100 column8" data-column="column8">Gender</th>
								<th class="column100 column8" data-column="column8">Phone</th>
								<th class="column100 column8" data-column="column8">Address 1</th>
								<th class="column100 column8" data-column="column8">Address 2</th>
								<th class="column100 column8" data-column="column8">City</th>
								<th class="column100 column8" data-column="column8">State</th>
								<th class="column100 column8" data-column="column8">Zipcode</th>
								<th class="column100 column8" data-column="column8">AgentID</th>
								<th class="column100 column8" data-column="column8">Agent Name</th>
								<th class="column100 column8" data-column="column8">SubAgentID</th>
								<th class="column100 column8" data-column="column8">SubAgentName</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>


	

<!--===============================================================================================-->	
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
  <script src="{% static 'js/main.js' %}"></script>
  <!-- JSON.parse("{{sql_query|escapejs}}") -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js">
  </script>




  <script>
	var data = JSON.parse("{{sql_query|escapejs}}");
	var tr;
	for (var i = 0; i < data.length; i++) {
  tr = $('<tr class="row100"> </tr>');
  tr.append('<td>'+ data[i][0] + "</td>");
  tr.append("<td>" + data[i][1] + "</td>");
  tr.append('<td>'+ data[i][2] + "</td>");
  tr.append("<td>" + data[i][3] + "</td>");
  tr.append('<td>'+ data[i][4] + "</td>");
  tr.append("<td>" + data[i][5] + "</td>");
  tr.append('<td>'+ data[i][6] + "</td>");
  tr.append("<td>" + data[i][7] + "</td>");
  tr.append('<td>'+ data[i][8] + "</td>");
  tr.append("<td>" + data[i][9] + "</td>");
  tr.append('<td>'+ data[i][10] + "</td>");
  tr.append("<td>" + data[i][11] + "</td>");
  tr.append('<td>'+ data[i][12] + "</td>");
  tr.append("<td>" + data[i][13] + "</td>");
  tr.append('<td>'+ data[i][14] + "</td>");
  tr.append("<td>" + data[i][15] + "</td>");
  tr.append('<td>'+ data[i][16] + "</td>");
  tr.append("<td>" + data[i][17] + "</td>");
  $('table').append(tr);
}

  </script>


</body>
</html>
